<html>
<head>

	<title>AI Recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="background.jpg">
    <center>
        <h1 class="btn btn-warning heading">AI Object Recognition</h1>
        <h4>Type in desired objects and click "Start". Then hold object in front of webcam for the system to detect</h4>
        <br><br>
        <input type="text" id="input" placeholder="Type object name">
        <br><br>
        <button id="start" onclick="start()" class="btn btn-success">Start</button>
        <br>
        <h3 id="status" class="btn btn-danger"></h3>
        <br><br>
        <h3 id="number_of_objects" class="btn-btn info"></h3>
    </center>
</body>

</body>

</html>
